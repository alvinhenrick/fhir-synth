name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    name: Semantic Release & GitHub Release
    runs-on: ubuntu-latest
    # Skip if the commit is from semantic-release itself
    if: "!startsWith(github.event.head_commit.message, 'chore(release)')"
    concurrency:
      group: release
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Hatch
        run: pip install hatch

      - name: Run tests
        run: hatch run test -q

      - name: Install semantic-release
        run: pip install python-semantic-release

      - name: Semantic Release — version bump & tag
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          semantic-release version

      - name: Build package
        if: steps.release.outcome == 'success'
        run: hatch build

      - name: Semantic Release — publish GitHub release
        if: steps.release.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish

      - name: Upload dist to GitHub Release
        if: steps.release.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(git describe --tags --abbrev=0)
          gh release upload "$TAG" dist/* --clobber
