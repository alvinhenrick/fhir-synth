# Normal confidentiality metadata â€” applied to ALL generated resources
#
# Usage:
#   fhir-synth generate "10 diabetic patients" --meta-config examples/meta-normal.yaml -o output.json

meta:
  security:
    - system: "http://terminology.hl7.org/CodeSystem/v3-Confidentiality"
      code: "N"
      display: "Normal"
  tag:
    - system: "http://example.org/tags"
      code: "synthetic-data"
      display: "Synthetic Test Data"
    - system: "http://example.org/environment"
      code: "test"
      display: "Test Environment"
  profile:
    - "http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient"
  source: "http://example.org/fhir-synth"