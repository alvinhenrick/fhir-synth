# Restricted metadata for sensitive data
# For HIV, mental health, substance abuse, etc.

meta:
  security:
    - system: "http://terminology.hl7.org/CodeSystem/v3-Confidentiality"
      code: "R"
      display: "Restricted"
    - system: "http://terminology.hl7.org/CodeSystem/v3-ActCode"
      code: "HIV"
      display: "HIV/AIDS Information"

  tag:
    - system: "http://example.org/data-classification"
      code: "sensitive"
      display: "Sensitive Information"
    - system: "http://example.org/tags"
      code: "test-data"

  profile:
    - "http://hl7.org/fhir/us/core/StructureDefinition/us-core-condition"

  source: "http://hospital-ehr.example.org/fhir"

