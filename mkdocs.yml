site_name: FHIR Synth
site_description: Dynamic FHIR R4B synthetic data generator using LLM-powered code generation and declarative rules
site_url: https://alvinhenrick.github.io/fhir-synth/
repo_url: https://github.com/alvinhenrick/fhir-synth
repo_name: alvinhenrick/fhir-synth

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            heading_level: 2
            members_order: source

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["."]
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - CLI Reference: guide/cli.md
      - Python API: guide/api.md
      - Metadata Configuration: guide/metadata.md
      - Metadata Quick Reference: guide/metadata-reference.md
      - LLM Providers: guide/providers.md
      - Code Quality & Robustness: guide/code-quality.md
  - Architecture: architecture.md
  - API Reference:
      - Code Generator: api/code_generator.md
      - Rule Engine: api/rule_engine.md
      - Bundle: api/bundle.md
      - FHIR Utils: api/fhir_utils.md
      - LLM: api/llm.md
      - FHIR Spec: api/fhir_spec.md
  - Changelog: changelog.md

